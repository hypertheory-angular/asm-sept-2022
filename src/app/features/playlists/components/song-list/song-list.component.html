<div *ngIf="songs$ | async as songs">
  <div *ngFor="let song of songs" class="card">
    <div class="card-header">{{ song.title }}</div>
    <div class="card-body">
      <p>{{ song.title }} is by {{ song.artist }}</p>
      <p>This song is on the album {{ song.album || "(no album recorded)" }}</p>
    </div>
  </div>
</div>
